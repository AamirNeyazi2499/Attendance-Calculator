<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üìö Attendance Calculator</h1>
        
        <div class="input-group">
            <label for="totalClasses">Total Classes Held</label>
            <input type="number" id="totalClasses" min="0" placeholder="Enter total classes">
        </div>

        <div class="input-group">
            <label for="attendedClasses">Classes Attended</label>
            <input type="number" id="attendedClasses" min="0" placeholder="Enter attended classes">
        </div>

        <div class="input-group">
            <label for="requiredPercentage">Required Attendance (%)</label>
            <input type="number" id="requiredPercentage" min="0" max="100" value="75" placeholder="Enter required percentage">
        </div>

        <div class="button-group">
            <button class="calculate-btn" onclick="calculateAttendance()">Calculate</button>
            <button class="reset-btn" onclick="resetCalculator()">Reset</button>
        </div>

        <div class="result" id="result">
            <div class="percentage" id="percentage">0%</div>
            <div class="status" id="status"></div>
            
            <div class="details">
                <div class="detail-row">
                    <span class="detail-label">Total Classes:</span>
                    <span class="detail-value" id="detailTotal">0</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Attended:</span>
                    <span class="detail-value" id="detailAttended">0</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Missed:</span>
                    <span class="detail-value" id="detailMissed">0</span>
                </div>
            </div>

            <div class="suggestion" id="suggestion"></div>
        </div>

        <div class="footer">
            ‚ù§Ô∏è Made by Aamir
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
